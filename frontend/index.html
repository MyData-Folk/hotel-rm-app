<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de Bord HÃ´telier â€“ Simulateur RM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const API_BASE = "https://api-folkestone.e-hotelmanager.com";

    async function loadHotels() {
      const response = await fetch(`${API_BASE}/hotels`);
      const hotels = await response.json();
      const select = document.getElementById("hotelSelect");
      select.innerHTML = "";
      hotels.forEach(h => {
        const opt = document.createElement("option");
        opt.value = h.id;
        opt.textContent = h.name;
        select.appendChild(opt);
      });
    }

    async function checkMonitor() {
      const response = await fetch(`${API_BASE}/monitor`);
      const data = await response.json();
      document.getElementById("monitorStatus").textContent =
        `Statut: ${data.status} | HÃ´tels: ${data.hotels} | Fichiers: ${data.files} | Stockage: ${data.storage_mb} Mo`;
    }

    async function handleUpload(type) {
      const hotel_id = document.getElementById("hotelSelect").value;
      const fileInput = document.getElementById(type === "excel" ? "excelFile" : "jsonFile");
      const file = fileInput.files[0];
      if (!file) return alert("SÃ©lectionnez un fichier d'abord.");

      const formData = new FormData();
      formData.append("file", file);

      const resp = await fetch(`${API_BASE}/upload/${type}?hotel_id=${hotel_id}`, {
        method: "POST",
        body: formData
      });

      if (resp.ok) {
        const result = await resp.json();
        alert(result.message);
        listFiles();
      } else {
        alert("Erreur lors de l'envoi du fichier");
      }
    }

    async function listFiles() {
      const hotel_id = document.getElementById("hotelSelect").value;
      const resp = await fetch(`${API_BASE}/files/status?hotel_id=${hotel_id}`);
      const data = await resp.json();
      const list = document.getElementById("fileList");
      list.innerHTML = "";
      if (data.files.length === 0) {
        list.innerHTML = "<li class='text-gray-400'>Aucun fichier disponible</li>";
      } else {
        data.files.forEach(f => {
          const li = document.createElement("li");
          li.textContent = `${f.name} (${(f.size/1024).toFixed(1)} Ko)`;
          list.appendChild(li);
        });
      }
    }

    async function exportFile(type) {
      const response = await fetch(`${API_BASE}/data?hotel_id=${document.getElementById("hotelSelect").value}`);
      if (!response.ok) return alert("Aucune donnÃ©e Ã  exporter !");
      const data = await response.json();

      const exportResponse = await fetch(`${API_BASE}/export/${type}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify([{ hotel: "Folkestone", date: new Date().toISOString(), status: "ok" }])
      });

      if (!exportResponse.ok) return alert("Erreur Ã  l'export.");
      const blob = await exportResponse.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `export_${type}_${Date.now()}.${type === "excel" ? "xlsx" : "pdf"}`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    window.onload = async () => {
      await loadHotels();
      await checkMonitor();
      await listFiles();
      setInterval(checkMonitor, 10000); // rafraÃ®chit toutes les 10 sec
    };
  </script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto my-8 bg-white shadow-md rounded-xl p-6">
    <h1 class="text-3xl font-bold mb-2 text-blue-700">Hotel RM App â€“ Tableau de Bord</h1>
    <p class="text-sm text-gray-500 mb-6">ContrÃ´le et suivi des fichiers hÃ´teliers, simulation et exports.</p>

    <div class="mb-6">
      <label for="hotelSelect" class="font-semibold">SÃ©lectionner un hÃ´tel :</label>
      <select id="hotelSelect" class="ml-3 p-2 border rounded-md"></select>
      <button onclick="listFiles()" class="ml-2 bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">RafraÃ®chir</button>
    </div>

    <div class="grid md:grid-cols-2 gap-4">
      <div class="border p-4 rounded-lg">
        <h2 class="font-semibold text-lg mb-2">ðŸ“¤ Upload fichiers</h2>
        <div class="mb-3">
          <input type="file" id="excelFile" class="block mb-2">
          <button onclick="handleUpload('excel')" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Uploader Excel</button>
        </div>
        <div class="mb-3">
          <input type="file" id="jsonFile" class="block mb-2">
          <button onclick="handleUpload('json')" class="bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600">Uploader JSON</button>
        </div>
      </div>

      <div class="border p-4 rounded-lg">
        <h2 class="font-semibold text-lg mb-2">ðŸ“‚ Fichiers disponibles</h2>
        <ul id="fileList" class="list-disc pl-5 text-sm"></ul>
      </div>
    </div>

    <div class="mt-6 border-t pt-4">
      <h2 class="font-semibold text-lg mb-2">ðŸ“Š Exportations</h2>
      <button onclick="exportFile('excel')" class="bg-blue-500 text-white px-4 py-2 rounded mr-2 hover:bg-blue-600">Exporter Excel</button>
      <button onclick="exportFile('pdf')" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Exporter PDF</button>
    </div>

    <div class="mt-8 border-t pt-4">
      <h2 class="font-semibold text-lg mb-2">ðŸ§  Monitoring</h2>
      <p id="monitorStatus" class="text-gray-700">Chargement...</p>
    </div>
  </div>
</body>
</html>
