<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Configuration Hôtel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<!-- On utilise les classes par défaut de Tailwind -->
<body class="bg-gray-100 text-gray-800 font-sans">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center"><i class="fas fa-cogs text-indigo-600 text-2xl mr-3"></i><h1 class="text-xl font-bold">Panneau d'Administration</h1></div>
            <a href="https://folkestone.e-hotelmanager.com" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition duration-300 flex items-center"><i class="fas fa-chart-line mr-2"></i><span>Voir le Simulateur</span></a>
        </div>
    </header>
    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-lg font-semibold border-b border-gray-200 pb-3 mb-4 flex items-center"><i class="fas fa-calendar-alt mr-3 text-purple-600"></i>1. Charger le Planning</h2>
                <form id="excelUploadForm">
                    <label for="hotelIdExcel" class="block text-sm font-medium text-gray-600 mb-1">ID de l'hôtel</label>
                    <input type="text" id="hotelIdExcel" value="folkestone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    <label for="excelFile" class="block text-sm font-medium text-gray-600 mt-4 mb-1">Fichier (.xlsx ou .csv)</label>
                    <input type="file" id="excelFile" accept=".xlsx, .csv" class="w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100" required>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition mt-6 flex items-center justify-center"><i class="fas fa-upload mr-2"></i><span>Envoyer le Planning</span></button>
                </form>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-lg font-semibold border-b border-gray-200 pb-3 mb-4 flex items-center"><i class="fas fa-users-cog mr-3 text-purple-600"></i>2. Charger la Configuration</h2>
                <form id="configUploadForm">
                    <p class="text-sm text-gray-600 mb-2">Le fichier JSON doit contenir un `hotel_id`.</p>
                    <label for="configFile" class="block text-sm font-medium text-gray-600 mb-1">Fichier (.json)</label>
                    <input type="file" id="configFile" accept=".json" class="w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100" required>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 transition mt-6 flex items-center justify-center"><i class="fas fa-save mr-2"></i><span>Envoyer la Configuration</span></button>
                </form>
            </div>
        </div>
        <div id="apiResponse" class="mt-8 bg-white rounded-lg shadow-lg p-6 hidden">
            <h3 class="text-lg font-semibold mb-2">Réponse de l'API</h3><pre class="bg-gray-100 p-4 rounded-md text-sm overflow-x-auto"></pre>
        </div>
    </main>
    <div id="spinner-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"><div class="spinner"></div></div>
    <div id="toast" class="toast fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-md shadow-lg"></div>
    <!-- Script JS (inchangé) -->
    <script>
        // ... (votre script JS reste le même)
    </script>
</body>
</html>
