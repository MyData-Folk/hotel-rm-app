<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Folkestone RM (minimal)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Minimal styling inline pour tester rapidement */
    :root{font-family:Inter,system-ui,Arial;font-size:14px}
    body{background:#f3f4f6;color:#111;margin:0;padding:20px}
    .container{max-width:980px;margin:0 auto}
    .card{background:#fff;padding:18px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,.05);margin-bottom:18px}
    input,select,button{font:inherit;padding:8px;border-radius:6px;border:1px solid #d1d5db}
    button{cursor:pointer}
    .btn-primary{background:#4f46e5;color:#fff;border:none}
    .btn-danger{background:#dc2626;color:#fff;border:none}
    .flex{display:flex;gap:8px;align-items:center}
    .small{font-size:13px;color:#6b7280}
    .toast{position:fixed;right:16px;bottom:16px;padding:12px;border-radius:8px;display:none;box-shadow:0 6px 20px rgba(0,0,0,.12)}
    .toast.show{display:block}
    .spinner{width:48px;height:48px;border:6px solid rgba(0,0,0,.08);border-top-color:#4f46e5;border-radius:50%;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .list-item{display:flex;justify-content:space-between;padding:8px;border-radius:6px;background:#f8fafc;margin-bottom:6px}
  </style>
</head>
<body>
  <div class="container">
    <header class="card">
      <h1>Admin minimal — Folkestone RM</h1>
      <p class="small">Gestion des hôtels & chargement rapide (Excel + JSON config)</p>
    </header>

    <section class="card" id="hotels-card">
      <h2>Gestion des hôtels</h2>
      <div id="hotelList" style="margin-bottom:12px"></div>

      <form id="addHotelForm" class="flex" onsubmit="return false;">
        <input id="newHotelId" placeholder="Nouvel ID d'hôtel (ex: monhotel)" required>
        <button id="addHotelBtn" class="btn-primary">Ajouter</button>
      </form>
    </section>

    <section class="card" id="upload-card">
      <h2>Chargement rapide</h2>
      <div style="margin-bottom:8px">
        <label class="small">Sélectionner l'hôtel pour l'upload</label><br>
        <select id="hotelSelect" style="width:100%;margin-top:6px"></select>
      </div>

      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
        <form id="excelUploadForm" class="space">
          <label class="small">1) Planning (.xlsx)</label><br>
          <input id="excelFile" type="file" accept=".xlsx"><br><br>
          <button id="sendExcelBtn" class="btn-primary">Envoyer planning</button>
        </form>

        <form id="configUploadForm" class="space">
          <label class="small">2) Configuration (.json)</label><br>
          <input id="configFile" type="file" accept=".json"><br><br>
          <button id="sendConfigBtn" class="btn-primary">Envoyer config</button>
        </form>
      </div>
    </section>
  </div>

  <div id="spinner" style="position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);display:none;">
    <div class="spinner"></div>
  </div>

  <div id="toast" class="toast"></div>

<script>
(function(){
  const API_URL = 'https://api-folkestone.e-hotelmanager.com';
  const hotelListEl = document.getElementById('hotelList');
  const hotelSelect = document.getElementById('hotelSelect');
  const addHotelForm = document.getElementById('addHotelForm');
  const newHotelId = document.getElementById('newHotelId');
  const sendExcelBtn = document.getElementById('sendExcelBtn');
  const sendConfigBtn = document.getElementById('sendConfigBtn');
  const excelFile = document.getElementById('excelFile');
  const configFile = document.getElementById('configFile');
  const spinner = document.getElementById('spinner');
  const toast = document.getElementById('toast');

  const showSpinner = (on=true)=> spinner.style.display = on? 'block':'none';
  const showToast = (msg, err=false)=>{
    toast.textContent = msg;
    toast.style.background = err? '#dc2626':'#16a34a';
    toast.style.color = '#fff';
    toast.className = 'toast show';
    setTimeout(()=> toast.className = 'toast', 3500);
  };

  async function fetchHotels(){
    try{
      const res = await fetch(`${API_URL}/hotels`);
      if(!res.ok) throw new Error('Impossible de charger la liste d\'hôtels');
      const hotels = await res.json();
      renderHotels(hotels);
    }catch(err){
      renderHotels([]);
      showToast('Erreur chargement hôtels: ' + err.message, true);
    }
  }

  function renderHotels(hotels){
    hotelListEl.innerHTML = '';
    hotelSelect.innerHTML = '';
    if(!hotels || hotels.length===0){
      hotelListEl.innerHTML = '<div class="small">Aucun hôtel. Ajoutez-en un.</div>';
      hotelSelect.innerHTML = '<option value="">-- Aucun hôtel --</option>';
      return;
    }
    hotels.forEach(id=>{
      const div = document.createElement('div');
      div.className = 'list-item';
      div.innerHTML = `<div style="font-weight:600">${id}</div>
        <div style="display:flex;gap:8px">
          <button data-id="${id}" class="btn-danger delete-btn" title="Supprimer">Suppr</button>
        </div>`;
      hotelListEl.appendChild(div);

      const opt = document.createElement('option');
      opt.value = id; opt.textContent = id;
      hotelSelect.appendChild(opt);
    });
  }

  // Delegated delete
  hotelListEl.addEventListener('click', async (e)=>{
    if(!e.target.classList.contains('delete-btn')) return;
    const id = e.target.dataset.id;
    if(!confirm(`Supprimer l'hôtel '${id}' et toutes ses données ?`)) return;
    try{
      showSpinner(true);
      const res = await fetch(`${API_URL}/hotels/${encodeURIComponent(id)}`, { method: 'DELETE' });
      if(!res.ok){
        const err = await res.json().catch(()=>({detail:res.statusText}));
        throw new Error(err.detail || 'Erreur suppression');
      }
      showToast(`Hôtel '${id}' supprimé.`);
      await fetchHotels();
    }catch(err){
      showToast(`Erreur suppr: ${err.message}`, true);
    }finally{ showSpinner(false); }
  });

  // Add hotel
  if(addHotelForm){
    addHotelForm.addEventListener('submit', async (ev)=>{
      ev.preventDefault();
      const id = (newHotelId.value || '').trim().toLowerCase();
      if(!id) return showToast('ID hôtel requis', true);
      try{
        showSpinner(true);
        const res = await fetch(`${API_URL}/hotels?hotel_id=${encodeURIComponent(id)}`, { method: 'POST' });
        if(res.status === 409){
          const body = await res.json().catch(()=>({detail:'Conflit'}));
          throw new Error(body.detail || 'ID existe');
        }
        if(!res.ok) {
          const body = await res.json().catch(()=>({detail:res.statusText}));
          throw new Error(body.detail || 'Erreur création');
        }
        showToast(`Hôtel '${id}' ajouté.`);
        newHotelId.value = '';
        await fetchHotels();
      }catch(err){
        showToast('Erreur ajout: ' + err.message, true);
      }finally{ showSpinner(false); }
    });
  }

  // Helper upload
  async function uploadFile(endpoint, fileInput){
    const hotelId = hotelSelect.value;
    if(!hotelId) return showToast('Sélectionnez d\'abord un hôtel', true);
    if(!fileInput || !fileInput.files || fileInput.files.length===0) return showToast('Choisissez un fichier', true);
    try{
      showSpinner(true);
      const fd = new FormData(); fd.append('file', fileInput.files[0]);
      const res = await fetch(`${API_URL}/${endpoint}?hotel_id=${encodeURIComponent(hotelId)}`, { method: 'POST', body: fd });
      const body = await res.json().catch(()=>null);
      if(!res.ok) throw new Error((body && body.detail) ? body.detail : res.statusText);
      showToast('Upload réussi pour ' + hotelId);
      fileInput.value = ''; // reset
    }catch(err){
      showToast('Erreur upload: ' + err.message, true);
    }finally{ showSpinner(false); }
  }

  if(sendExcelBtn) sendExcelBtn.addEventListener('click', (e)=> { e.preventDefault(); uploadFile('upload/excel', excelFile); });
  if(sendConfigBtn) sendConfigBtn.addEventListener('click', (e)=> { e.preventDefault(); uploadFile('upload/config', configFile); });

  // Load on start
  fetchHotels();
})();
</script>
</body>
</html>
