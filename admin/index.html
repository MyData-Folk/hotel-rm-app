<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Äì Folkestone RM App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const API_BASE = "https://api-folkestone.e-hotelmanager.com";

    // Charger la liste des h√¥tels
    async function loadHotels() {
      const resp = await fetch(`${API_BASE}/hotels`);
      const hotels = await resp.json();
      const tbody = document.getElementById("hotelTableBody");
      tbody.innerHTML = "";
      hotels.forEach(hotel => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="px-4 py-2 font-semibold">${hotel.name}</td>
          <td class="px-4 py-2 text-sm text-gray-500">${hotel.id}</td>
          <td class="px-4 py-2 flex gap-2">
            <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600" onclick="openUpload('${hotel.id}')">Uploader</button>
            <button class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600" onclick="listFiles('${hotel.id}')">Fichiers</button>
            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" onclick="deleteHotel('${hotel.id}')">Supprimer</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Ouvrir l‚Äôupload pour un h√¥tel
    function openUpload(hotelId) {
      document.getElementById("uploadModal").classList.remove("hidden");
      document.getElementById("uploadHotelId").value = hotelId;
    }

    // Fermer la modale
    function closeModal() {
      document.getElementById("uploadModal").classList.add("hidden");
    }

    // Upload fichier Excel ou JSON
    async function uploadFile(type) {
      const hotelId = document.getElementById("uploadHotelId").value;
      const input = document.getElementById(type === "excel" ? "excelInput" : "jsonInput");
      const file = input.files[0];
      if (!file) return alert("S√©lectionnez un fichier avant d‚Äôenvoyer.");

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch(`${API_BASE}/upload/${type}?hotel_id=${hotelId}`, {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        const data = await res.json();
        alert(data.message);
        closeModal();
      } else {
        alert("Erreur lors de l‚Äôupload.");
      }
    }

    // Lister les fichiers d‚Äôun h√¥tel
    async function listFiles(hotelId) {
      const res = await fetch(`${API_BASE}/files/status?hotel_id=${hotelId}`);
      const data = await res.json();
      const filesDiv = document.getElementById("fileList");
      filesDiv.innerHTML = `<h3 class="text-lg font-semibold mb-2">üìÅ Fichiers pour ${hotelId}</h3>`;
      if (data.files.length === 0) {
        filesDiv.innerHTML += `<p class="text-gray-400">Aucun fichier trouv√©.</p>`;
      } else {
        data.files.forEach(f => {
          filesDiv.innerHTML += `<div class="border-b py-1 text-sm">${f.name} - ${(f.size/1024).toFixed(1)} Ko</div>`;
        });
      }
    }

    // Supprimer un h√¥tel (simulation locale)
    function deleteHotel(hotelId) {
      if (confirm(`Supprimer ${hotelId} ?`)) {
        alert(`(Simul√©) ${hotelId} supprim√©.`);
      }
    }

    // V√©rifier la sant√© de l‚ÄôAPI
    async function checkHealth() {
      const res = await fetch(`${API_BASE}/health`);
      const data = await res.json();
      document.getElementById("apiHealth").textContent = `‚úÖ API OK ‚Äì version ${data.version} (${data.database})`;
    }

    // Monitoring
    async function updateMonitor() {
      const res = await fetch(`${API_BASE}/monitor`);
      const data = await res.json();
      document.getElementById("monitorCard").innerHTML = `
        <p><strong>Statut:</strong> ${data.status}</p>
        <p><strong>H√¥tels:</strong> ${data.hotels}</p>
        <p><strong>Fichiers:</strong> ${data.files}</p>
        <p><strong>Stockage:</strong> ${data.storage_mb} Mo</p>
      `;
    }

    window.onload = async () => {
      await loadHotels();
      await checkHealth();
      await updateMonitor();
      setInterval(updateMonitor, 10000);
    };
  </script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto mt-8 bg-white shadow-md rounded-xl p-6">
    <h1 class="text-3xl font-bold mb-4 text-blue-700">Admin ‚Äì Folkestone RM App</h1>
    <p id="apiHealth" class="text-green-700 mb-6">V√©rification de l‚ÄôAPI...</p>

    <div class="grid md:grid-cols-3 gap-6">
      <div class="md:col-span-2">
        <h2 class="text-xl font-semibold mb-2">üè® Liste des h√¥tels</h2>
        <table class="min-w-full border text-sm text-left">
          <thead class="bg-blue-50">
            <tr>
              <th class="px-4 py-2">Nom</th>
              <th class="px-4 py-2">ID</th>
              <th class="px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="hotelTableBody"></tbody>
        </table>
      </div>

      <div id="monitorCard" class="border p-4 rounded-lg bg-gray-50">
        <h2 class="text-lg font-semibold mb-2">üß† Monitoring</h2>
        <p>Chargement...</p>
      </div>
    </div>

    <div class="mt-8" id="fileList"></div>
  </div>

  <!-- Modal upload -->
  <div id="uploadModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
      <h2 class="text-lg font-semibold mb-2">Uploader des fichiers</h2>
      <input type="hidden" id="uploadHotelId" />
      <div class="mb-3">
        <label class="block text-sm font-medium">Fichier Excel :</label>
        <input type="file" id="excelInput" class="block w-full border p-1 rounded mt-1" />
        <button onclick="uploadFile('excel')" class="bg-green-600 text-white px-3 py-1 rounded mt-2 hover:bg-green-700">Envoyer Excel</button>
      </div>
      <div class="mb-3">
        <label class="block text-sm font-medium">Fichier JSON :</label>
        <input type="file" id="jsonInput" class="block w-full border p-1 rounded mt-1" />
        <button onclick="uploadFile('json')" class="bg-orange-500 text-white px-3 py-1 rounded mt-2 hover:bg-orange-600">Envoyer JSON</button>
      </div>
      <button onclick="closeModal()" class="bg-gray-400 text-white px-3 py-1 rounded mt-3 hover:bg-gray-500 w-full">Fermer</button>
    </div>
  </div>
</body>
</html>
